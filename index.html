<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>treine.me</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>
        <img src="images/logo.svg" alt="Logo treine.me"/>
        <nav>
          <ul>
            <li>Home</li>
            <li>Sobre</li>
            <li>Treinar</li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="text">
          <h1>Treinos <strong>exclusivos</strong> para você!</h1>
          <p>
            Nós criamos treinos <span>exclusivos e únicos para você.</span></br>
            Invista no seu corpo e <span>tenha muito mais performance</span> e qualidade de vida.
          </p>
          <button>
            <img src="images/whatsapp_icon.svg" alt="Logo do WhatsApp">
            Comece Já
          </button>
        </section>
        <img src="images/fitness-jump.png" alt="Desenho de uma mulher pulando corda na academia">
      </main>

      <footer>
        fale concosco no instagram <span>@treine.me</span>
      </footer>
      <img id="balls" src="images/balls-decoration.svg" alt="Bolinhas decorativas no canto inferior direito da página">
    </div>
  </body>
</html>
